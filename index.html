<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="get" name="form" onsubmit="return validated()">
			<div class="font">Username</div>
			<input autocomplete="off" placeholder="Enter UserName" type="text" name="username">
			<div id="username_error">Please fill up your username</div>
			<div class="font font2">Password</div>
			<input type="password" placeholder="Enter Password" name="password">
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit">Login</button>
		</form>
	</div>
	<script src="valid.js"></script>
</body>

</html>
